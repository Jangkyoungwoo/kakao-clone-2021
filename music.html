<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="first-screen screen">
    <header class="alt-header">
      <i class="fas fa-chevron-left fa-lg"></i>
      <i class="fas fa-search fa-lg"></i>
    </header>
    <div class="musicImg">
      <div class="musicImg-img"></div>
    </div>
    <div class="musicTitle">
      <h2>Tyler, The Creator</h2>
      <div class="musicTitle-smTitle"> Rap,Hip-Hop</div>
    </div>
    <div class="btn">
      <div class="btn-shuffle">
        Shuffle
      </div>
      <div class="btn-like">
        <i class="fas fa-heart fa-sm"></i>
        212972
      </div>
    </div>
    <div class="musicList">
      <div class="musicList-row">
        <div class="musicList-row__column">
          <div class="musicList-img"></div>
          <div class="musicList-text">
            <div class="musicList-text__singer">Tyler,the Creater</div>
            <div class="musicList-text__name">EARFQUAKE</div>
          </div>
        </div>
        <div class="musicList-row__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="musicList-row">
        <div class="musicList-row__column">
          <div class="musicList-img">
            <div class="musicList-img__play"></div>
            <div class="musicList-img__play"></div>
            <div class="musicList-img__play"></div>
          </div>
          <div class="musicList-text">
            <div class="musicList-text__singer">Tyler,the Creater</div>
            <div class="musicList-text__name">NOVEMBER</div>
          </div>
        </div>
        <div class="musicList-row__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="musicList-row">
        <div class="musicList-row__column">
          <div class="musicList-img"></div>
          <div class="musicList-text">
            <div class="musicList-text__singer">Tyler,the Creater</div>
            <div class="musicList-text__name">911</div>
          </div>
        </div>
        <div class="musicList-row__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="musicList-row">
        <div class="musicList-row__column">
          <div class="musicList-img"></div>
          <div class="musicList-text">
            <div class="musicList-text__singer">Tyler,the Creater</div>
            <div class="musicList-text__name">WOLF</div>
          </div>
        </div>
        <div class="musicList-row__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
    </div>
    <div class="musicPlayer">
      <div class="musicPlayer-text">
        <div class="musicPlayer-text__singer">Tyler,the Creater</div>
        <div class="musicPlayer-text__name">NOVEMBER</div>
      </div>
      <div class="musicPlayer-play">
        <i class="fas fa-step-backward fa-sm"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-step-forward fa-sm"></i>
      </div>
    </div>


  </div>
  </main>
  </div>
  <div class="second-screen screen">
    <header class="alt-header">
      <i class="fas fa-chevron-left fa-lg"></i>
      <i class="fas fa-ellipsis-v"></i>
    </header>
    <main>
      <div class="musicAlbum">
        <div class="musicAlbum-img"></div>
      </div>
      <div class="title">
        <h2>November</h2>
        <div class="title-smTitle">Tyler,The Creator</div>
      </div>
      <form>
        <div class="musicTime">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <input type="range" />
      </form>
      <div class="musicPlayer-second">
        <i class="fas fa-sync-alt fa-xs"></i>
        <i class="fas fa-step-backward fa-sm"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-step-forward fa-sm"></i>
        <i class="fas fa-exchange-alt fa-xs"></i>
      </div>
    </main>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
