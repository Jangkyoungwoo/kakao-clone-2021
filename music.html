<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/CSS/styles.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-sync-alt"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <div class="second-screen screen">
    <header class="alt-header">
      <i class="fas fa-chevron-left fa-lg"></i>
      <i class="fas fa-ellipsis-v"></i>
    </header>
    <main>
      <div class="musicAlbum">
        <div class="musicAlbum-img"></div>
      </div>
      <div class="title">
        <h2>November</h2>
        <div class="title-smTitle">Tyler,The Creator</div>
      </div>
      <form>
        <div class="musicTime">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <input type="range" />
      </form>
      <div class="musicPlayer-second">
        <i class="fas fa-sync-alt fa-xs"></i>
        <i class="fas fa-step-backward fa-sm"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-step-forward fa-sm"></i>
        <i class="fas fa-exchange-alt fa-xs"></i>
      </div>
    </main>
  </div>
  <div class="screen-size">
    Your screen is so big!
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
