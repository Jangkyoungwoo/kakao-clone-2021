<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-sync-alt"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <span><a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a></span>
    </div>
    <div class="alt-header__column">
      <span class="alt-header__title">KakaoTalk</span>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>
    <div class="chat-column">
      <img src="http://127.0.0.1:5500/images/sign.jpg" />
      <div class="msg-row">
        <span class="msg-row__name">kyoungwoo</span>
        <div class="msg-row__text">
          <span class="msg-row__text-msg">Hi!</span>
          <span class="msg-row__text-time">21:27</span>
        </div>
      </div>
    </div>
    <div class="chat-column chat-column__own">
      <div class="msg-row">
        <div class="msg-row__text">
          <span class="msg-row__text-msg">what's up?</span>
          <span class="msg-row__text-time">21:27</span>
        </div>
      </div>
    </div>
  </main>

  <form class="keyBored">
    <div class="keyBored-column">
      <i class="far fa-plus-square fa-2x"></i>
    </div>
    <div class="keyBored-column">
      <input type="text" placeholder="Write a message.." />
      <i class="far fa-smile fa-2x"></i>
      <button>
        <i class="fas fa-arrow-up fa-2x"></i>
      </button>
    </div>
  </form>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
