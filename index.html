<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa talk</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-sync-alt"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__welcome">Welcome to KakaoTalk</h1>
    <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
  </header>

  <form class="login-form action" action="friends.html" method="get">
    <input type="text" name="username" placeholder="Email or phone number" required />
    <input type="password" name="password" placeholder="password" required />
    <input type="submit" value="Log in" />
    <input type="submit" value="sign up" />
    <a href="#">Find Kakao Account or password </a>
  </form>

  <div class="screen-size">
    Your screen is so big!
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
