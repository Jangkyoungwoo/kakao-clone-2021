<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-sync-alt"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-heder__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a class="settings-link" href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  <a id="friends-display-link"><i class="fas fa-info-circle fa-lg"></i>Friends' Names Display<i
      class="fas fa-chevron-right fa-xs"></i></a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__img user-component__img--xl" src="img/sign.jpg" />
        <div class="user-component__text">
          <h4 class="user-component__title">Kyoungwoo</h4>
          <!--<h6 class="user-component__subTitlte">this tis a subTitle</h6>-->
        </div>
      </div>
      <div class="user-component__column">
      </div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel--header">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>
    </div>
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__img user-component__img--sm" src="img/kakaoChanle.jpg" />
        <div class="user-component__text">
          <h4 class="user-component__title user-component__title--channel">Channel</h4>
        </div>
      </div>
      <div class="user-component__column">
        <div>
          <span>2</span>
          <i class="fas fa-chevron-right fa-s"></i>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__newNotification"> </span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="splash-screen">
    <i class="fas fa-comment fa-2x"></i>
  </div>

  <div class="screen-size">
    Your screen is so big!
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
